chat:
  displayName: Chat commands
  menuName: Chat
  commands:
    - aliases: [msg, message, w, pm, t, tell, whisper]
      arguments: '<target> <message...>'
      description: Private message a user.
      tags: [chat, pm, reply, msg]

    - aliases: [r, reply]
      arguments: '<message...>'
      description: Shortcut command to reply to private messages.
      tags: [chat, pm, msg]

    - aliases: me
      arguments: '<message...>'
      description: Send an action message.
      tags: [chat, action, fun]
